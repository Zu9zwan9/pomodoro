<!DOCTYPE html>
<html lang="en">
<head>
    <script src="constants.js"></script>
    <script src="task.js"></script>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Pomodoro</title>
</head>
<body>
<div class="container col-4">
    <div class="row">
        <div class="col-12">
            <div class="text-center justify-content-center">
                <ul class="nav nav-pills justify-content-center" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button aria-controls="pills-work" aria-selected="true" class="nav-link active" data-bs-target="#pills-work"
                                data-bs-toggle="pill" id="work" onclick="switchTo('work', task.status)" role="tab"
                                type="button">Work
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button aria-controls="pills-shortBreak" aria-selected="false" class="nav-link" data-bs-target="#pills-shortBreak"
                                data-bs-toggle="pill" id="shortBreak" onclick="switchTo('shortBreak', task.status)" role="tab"
                                type="button">Short Break
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button aria-controls="pills-longBreak" aria-selected="false" class="nav-link" data-bs-target="#pills-longBreak"
                                data-bs-toggle="pill" id="longBreak" onclick="switchTo('longBreak', task.status)" role="tab"
                                type="button">Long Break
                        </button>
                    </li>
                </ul>
                <div class="stage">
                    <div class="display">
                        <h1 class="timer" id="displayTime">25:00</h1>
                        <div class="status text-uppercase">work</div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-primary text-uppercase justify-content-center btnStart" id="start">
                                start
                            </button>
                            <button class="btn btn-primary text-uppercase justify-content-center btnNext" id="next">next
                            </button>
                            <button class="btn btn-primary text-uppercase" id="reset">reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    window.addEventListener('beforeunload', function (e) {
        e.preventDefault();
        e.returnValue = '';
    });
</script>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="controller.js"></script>

<script
        crossorigin="anonymous"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
