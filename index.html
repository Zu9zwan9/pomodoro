    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Pomodoro</title>
</head>
<body>
<div class="container col-4">
    <div class="row">
        <div class="col-12">
            <div class="text-center justify-content-center">
                <ul class="nav nav-pills justify-content-center" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#pills-work" type="button"
                                role="tab" aria-controls="pills-work" aria-selected="true" id="work"
                                onclick="switchTo('work', status)">Work
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#pills-shortBreak" type="button"
                                role="tab" aria-controls="pills-shortBreak" aria-selected="false" id="shortBreak"
                                onclick="switchTo('shortBreak', status)">Short Break
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#pills-longBreak" type="button"
                                role="tab" aria-controls="pills-longBreak" aria-selected="false" id="longBreak"
                                onclick="switchTo('longBreak', status)">Long Break
                        </button>
                    </li>
                </ul>
                <div class="stage">
                    <div class="display">
                        <h1 class="timer" id="displayTime">25:00</h1>
                        <div class="status text-uppercase">work</div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-primary text-uppercase justify-content-center btnStart" id="start">
                                start
                            </button>
                            <button class="btn btn-primary text-uppercase justify-content-center btnNext" id="next">next
                            </button>
                            <button class="btn btn-primary text-uppercase" id="reset">reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
